                            ><i class="fa-solid fa-user"></i> Users</a

                    <button id="logout-button">

            <div class="main-panel">
                <div class="header">
                    <p class="title">Users Eligibility Selection</p>
                    <div class="admin">
                        <b><p id="uname">Admin</p></b>
                        <div class="img">
                            <img src="" alt="" id="admin_pic">

                <div class="content">
                    <div class="user-table">
                        <table id="myTable" class="display">
                            <thead>
                                <tr>
                                    <th width="10%">Profile</th>
                                    <th width="20%">Name</th>
                                    <th width="20%">Email</th>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            doc,
            getDoc,
            getDocs,
            query,
            where
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import {
            getStorage,
            ref,
            uploadBytes,
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
        import { getAuth, signOut, } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC2DZfp8Tnu53kpaBhqY_COiglIanw46Ks",
            authDomain: "capstone-7239a.firebaseapp.com",
            projectId: "capstone-7239a",
            storageBucket: "capstone-7239a.appspot.com",
            messagingSenderId: "297054120073",
            appId: "1:297054120073:web:6dd66b7b6d7667ea8efe58",
            measurementId: "G-GC7CPWCC0V",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);


        const adminpic = document.getElementById('admin_pic');

        function getAuthenticatedUserName() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log("User is authenticated:", user.uid);
                    const email = user.email; 

                    try {
                        const usersRef = collection(db, "users");
                        const q = query(usersRef, where("email", "==", email));

                        const querySnapshot = await getDocs(q);

                        if (!querySnapshot.empty) {
                            const userDoc = querySnapshot.docs[0].data(); 
                            const userName = userDoc.name; 
                            document.getElementById('uname').innerHTML = userName
                        } else {
                            console.log(
                                "No user found with the provided email."
                            );
                        }
                    } catch (error) {
                        console.error(
                            "Error fetching user from Firestore: ",
                            error
                        );
                    }


                    

                    try {
                        const userDocRef = doc(db, 'users', user.uid);
                        const userDocSnap = await getDoc(userDocRef);

                        if (userDocSnap.exists()) {
                            const profilePictureUrl = userDocSnap.data().profilePictureUrl;

                            if (profilePictureUrl) {
                                adminpic.src = profilePictureUrl;
                                adminpic.alt = "User's profile picture"; 
                            } else {
                                console.log("No profile picture found for this user.");
                            }
                        } else {
                            console.log("User document not found.");
                        }
                    } catch (error) {
                        console.error("Error fetching user data: ", error);
                    }
                } else {
                    console.error("User is not authenticated");
                }
            });
        }
        getAuthenticatedUserName();

        document.addEventListener("DOMContentLoaded", () => {
            async function fetchUsers() {
                try {
                    const querySnapshot = await getDocs(
                        collection(db, "users")
                    );
                    const users = querySnapshot.docs.map((doc) => {
                        return {
                            id: doc.id, 
                            data: doc.data() 
                        };
                    });

                    const tbody = document.querySelector("#myTable tbody");
                    tbody.innerHTML = ""; 

                    users.forEach((user) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td><div class="img"><img src="${user.data.profilePictureUrl}" alt=""></div></td>
                            <td>${user.data.name}</td>
                            <td>${user.data.email}</td>
                            <td>${user.data.status ? user.data.status.charAt(0).toUpperCase() + user.data.status.slice(1).toLowerCase() : 'Pending'}</td>
                            <td>
                                <a href="review-user.html?id=${user.id}" class="edit-btn"><i class="fa-solid fa-eye"></i> Review</a>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                    new DataTable("#myTable");

                    

                } catch (error) {
                    console.error("Error fetching users:", error);
                }
            }

            fetchUsers();

        });

        const logoutButton = document.getElementById("logout-button");
        logoutButton.addEventListener("click", async () => {
            try {
                await signOut(auth);
                alert("Logged out successfully!");
                window.location.href = "./../index.html";
            } catch (error) {
                console.error("Error logging out: ", error);
            }
        });

    </script>

</html>
